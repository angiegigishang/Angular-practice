<div *ngIf="selectedTabLink === 'hot' else other">
  <app-image-slider [sliders]="imageSliders"></app-image-slider>
  <app-horizontal-grid>
    <span appGridItem *ngFor="let item of channels">
      <img src="{{item.icon}}" 
          alt="" 
          appGridItemImage 
          [appGridItemImage]="'4rem'"
          [fitMode]="none"/>
      <span appGridItemTitle="1rem">{{item.title}}</span>
    </span>
  </app-horizontal-grid>
</div>
<ng-template #other>
  other works
</ng-template>
